<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitaci칩n San Valent칤n</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #d1f2f6; /* Celeste suave */
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #1f78d1; /* Celeste oscuro */
        margin-top: 50px;
        font-size: 2.5em;
      }

      /* Animaci칩n de latido en el coraz칩n */
      .heart {
        color: #ff4081;
        font-size: 3em;
        animation: heartbeat 2s infinite;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(0.4);
        }
        50% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(0.4);
        }
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        width: 70%;
        margin: 50px auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .message {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #1f78d1; /* Celeste oscuro */
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #1471a1;
      }

      .btn-no {
        background-color: #ff4081; /* Rosa para el bot칩n de "No acepto" */
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        cursor: pointer;
        position: relative;
        transition: background-color 0.3s ease;
      }

      .btn-no:hover {
        background-color: #e60000;
      }

      /* Estilo para el bot칩n que se mover치 */
      .move-on-hover {
        transition: transform 0.2s ease;
      }

      /* Estilos para el popup */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        z-index: 1000;
      }

      .popup img {
        width: 80%;
        height: auto;
        border-radius: 10px;
      }

      .popup button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #1f78d1;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
      }

      .popup button:hover {
        background-color: #1471a1;
      }

      /* Fondo oscuro detr치s del popup */
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      /* Media Query para pantallas peque침as */
      @media (max-width: 768px) {
        .popup img {
          width: 18rem;
        }

        h1 {
          font-size: 2em;
        }

        .container {
          width: auto;
          padding: 20px;
          margin: 0;
          border-radius: 0;
          padding: 15px 0px 21px 0px;
          margin-inline: auto;
        }

        .message {
          font-size: 1.2em;
        }

        .btn,
        .btn-no {
          font-size: 1.1em;
          padding: 12px 20px;
        }
      }

      /* Media Query para pantallas muy peque침as (m칩viles) */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }

        .container {
          width: 95%;
          padding: 15px;
        }

        .message {
          font-size: 1.1em;
        }

        .btn,
        .btn-no {
          font-size: 1em;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>
      춰Feliz D칤a de San Valent칤n!
      <div class="heart">
        <svg
          xmlns:dc="http://purl.org/dc/elements/1.1/"
          xmlns:cc="http://creativecommons.org/ns#"
          xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
          xmlns:svg="http://www.w3.org/2000/svg"
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="130"
          height="130"
          id="svg2"
        >
          <metadata id="metadata10">
            <rdf:RDF>
              <cc:Work rdf:about="" />
            </rdf:RDF>
          </metadata>
          <defs id="defs8" />
          <path
            d="M 65,29 C 59,19 49,12 37,12 20,12 7,25 7,42 7,75 25,80 65,118 105,80 123,75 123,42 123,25 110,12 93,12 81,12 71,19 65,29 z"
            id="path4"
            style="fill: #ff0707"
          />
        </svg>
      </div>
    </h1>

    <div class="container">
      <p class="message">
       쯈uieres ser mi valentine's day mi amor? 游눘
      </p>
      <button class="btn" onclick="openInvitation()">춰S칤, acepto!</button>
      <br /><br />
      <button
        class="btn-no move-on-hover"
        id="btnNo"
        onmouseover="moveButton()"
      >
        No acepto
      </button>
    </div>

    <!-- Overlay y Popup -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
      <!-- Mensaje adicional en el popup -->
      <p style="font-size: 1.2em; color: #333; margin-bottom: 15px">
        Siuuu, tenemos una invitaci칩n para ese d칤a mi amor 游눘
      </p>
      <img src="image_01.png" alt="Imagen rom치ntica" />
      <br />
      <button onclick="closePopup()">Cerrar</button>
    </div>

    <script>
      function openInvitation() {
        // Muestra el popup y la capa de fondo
        document.getElementById("popup").style.display = "block";
        document.getElementById("popupOverlay").style.display = "block";
      }

      function closePopup() {
        // Cierra el popup y la capa de fondo
        document.getElementById("popup").style.display = "none";
        document.getElementById("popupOverlay").style.display = "none";
      }

      function moveButton() {
        // Mueve el bot칩n "No acepto" a una posici칩n aleatoria en la pantalla
        var btnNo = document.getElementById("btnNo");
        var maxX = window.innerWidth - btnNo.offsetWidth;
        var maxY = window.innerHeight - btnNo.offsetHeight;

        var randomX = Math.floor(Math.random() * maxX);
        var randomY = Math.floor(Math.random() * maxY);

        btnNo.style.position = "absolute";
        btnNo.style.left = randomX + "px";
        btnNo.style.top = randomY + "px";
      }
    </script>
  </body>
</html>
